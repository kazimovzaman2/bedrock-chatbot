name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Run Ruff Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv (+ Python 3.12)
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Ruff check
        run: uvx ruff check --output-format=github .

  deploy:
    name: Deploy (Docker Compose on self-hosted)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [ci]
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show runner info (sanity check)
        run: |
          uname -a
          sudo docker --version
          sudo docker info
          sudo docker-compose --version

      - name: Build & (re)start stack via Docker Compose
        env:
          DOCKER_BUILDKIT: "0"
          COMPOSE_DOCKER_CLI_BUILD: "1"
        run: |
          set -e

          # Stop old containers, remove orphans (keeps named volumes)
          sudo docker-compose -f docker-compose.yml down --remove-orphans

          # Rebuild and start in the background
          sudo docker-compose -f docker-compose.yml up -d --build

          # Show status
          sudo docker-compose -f docker-compose.yml ps

      - name: Prune dangling images (optional)
        run: sudo docker image prune -f || true
