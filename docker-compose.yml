version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    networks:
      - bedrock_chatbot
    restart: always
    image: backend
    container_name: backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    networks:
      - bedrock_chatbot
    restart: always
    image: frontend
    container_name: frontend
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - frontend_venv:/app/.venv
    ports:
      - "8501:8501"

volumes:
  backend_venv:
  frontend_venv:

networks:
  bedrock_chatbot:
    driver: bridge
